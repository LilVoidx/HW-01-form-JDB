<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-styles.css">
    <title>Registration Page</title>
</head>
<body>
<div class="inFormBackground">
    <div class="inRegistrationForm">
        <form onsubmit="return false">
            <div class="title">
                <h3>Register Here</h3>
            </div>
            <div class="inputGroup">
                <label for="fullname">Full Name</label>
                <input type="text" placeholder="Enter Full Name" id="fullname">
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email">
            </div>
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" placeholder="Create Password" id="password">
            </div>
            <button class="submitForm">Register</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i>  Google</div>
                <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
