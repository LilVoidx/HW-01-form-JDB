<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Page</title>
</head>
<body>
<h1>Welcome to My Search Engine</h1>
<div class="search-engines">
    <!-- Search Engine 1 (Google) -->
    <div class="search-engine">
        <label for="google-search">Google</label>
        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="Google">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" id="google-search" name="q" placeholder="Search Google">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 2 (Bing) -->
    <div class="search-engine">
        <label for="bing-search">Bing</label>
        <img src="https://cdn.freebiesupply.com/images/large/2x/bing-logo-transparent.png" alt="Bing">
        <form action="https://www.bing.com/search" method="GET" target="_blank">
            <input type="text" id="bing-search" name="q" placeholder="Search Bing">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 3 (Yahoo) -->
    <div class="search-engine">
        <label for="yahoo-search">Yahoo</label>
        <img src="https://logos-world.net/wp-content/uploads/2020/10/Yahoo-Logo.png" alt="Yahoo">
        <form action="https://search.yahoo.com/search" method="GET" target="_blank">
            <input type="text" id="yahoo-search" name="p" placeholder="Search Yahoo">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 4 (DuckDuckGo) -->
    <div class="search-engine">
        <label for="duckduckgo-search">DuckDuckGo</label>
        <img src="https://duckduckgo.com/assets/logo_homepage.normal.v108.svg" alt="DuckDuckGo">
        <form action="https://duckduckgo.com/" method="GET" target="_blank">
            <input type="text" id="duckduckgo-search" name="q" placeholder="Search DuckDuckGo">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 5 (Ask.com) -->
    <div class="search-engine">
        <label for="ask-search">Ask.com</label>
        <img src="https://logos-world.net/wp-content/uploads/2022/05/Ask.com-Logo-1999.png" alt="Ask.com">
        <form action="https://www.ask.com/web" method="GET" target="_blank">
            <input type="text" id="ask-search" name="q" placeholder="Search Ask.com">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 6 (Baidu) -->
    <div class="search-engine">
        <label for="baidu-search">Baidu</label>
        <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="Baidu">
        <form action="https://www.baidu.com/s" method="GET" target="_blank">
            <input type="text" id="baidu-search" name="wd" placeholder="Search Baidu">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 7 (Yandex) -->
    <div class="search-engine">
        <label for="yandex-search">Yandex</label>
        <img src="https://cdn.freebiesupply.com/logos/large/2x/yandex-2-logo-png-transparent.png" alt="Yandex">
        <form action="https://yandex.com/search/" method="GET" target="_blank">
            <input type="text" id="yandex-search" name="text" placeholder="Search Yandex">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 8 (AOL) -->
    <div class="search-engine">
        <label for="aol-search">AOL</label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/AOL-Logo.svg/1200px-AOL-Logo.svg.png" alt="AOL">
        <form action="https://search.aol.com/aol/search" method="GET" target="_blank">
            <input type="text" id="aol-search" name="q" placeholder="Search AOL">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 9 (Excite) -->
    <div class="search-engine">
        <label for="excite-search">Excite</label>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/a5f06730482695.56254e0fdd1af.png" alt="Excite">
        <form action="https://search.excite.com/results" method="GET" target="_blank">
            <input type="text" id="excite-search" name="q" placeholder="Search Excite">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Engine 10 (Lycos) -->
    <div class="search-engine">
        <label for="lycos-search">Lycos</label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Logo_Lycos.svg" alt="Lycos">
        <form action="https://search.lycos.com/web" method="GET" target="_blank">
            <input type="text" id="lycos-search" name="q" placeholder="Search Lycos">
            <button type="submit">Search</button>
        </form>
    </div>
</div>
</body>
</html>
